<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="panel">

        <div class="pricing-panel">
            <img src="icons/icon3.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Customer domains</li>
                <li class="pricing-features-item">Total Committment</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-panel">
            <img src="icons/icon1.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">Workers for building different apps</li>
            </ul>
            <span class="pricing-price">$250</span>
            <a href="#/" class="pricing-button is-featured">Free Trial</a>
        </div>


        <div class="pricing-panel">
            <img src="icons/icon 2.png" alt="" class="pricing-image">
            <h2 class="pricing-header">Workaholics</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Flexibility of work schedule</li>
                <li class="pricing-features-item">Time rigidity</li>
            </ul>
            <span class="pricing-price">$550</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

    </div>

</body>

</html>
